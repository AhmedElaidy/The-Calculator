<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <title>Ahmed Elaidy | Calculator app</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <!-- the whole container -->
    <div class="calculator-container">
      <!-- header container -->
      <div class="header-container">
        <div class="slogan ">calc</div>
        <div class="theme-container">
          <div class="theme-word ">theme</div>
          <div class="theme-shape">
            <div class="numbers ">1<span>2</span>3</div>
            <div class="shape">
              <div class="circle-shape circle-shape-1"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of header container -->
      <!-- display container -->
      <div class="display-container">
        <div class="display"></div>
      </div>
      <!-- end of display container -->
      <!-- numbers container -->
      <div class="numbers-section">
        <div class="numbers-container">
          <div class="raw first-raw">
            <div class="number" id="7">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number del">del</div>
          </div>
          <div class="raw second-raw">
            <div class="number" >4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number plus">+</div>
          </div>
          <div class="raw third-raw">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number minus">-</div>
          </div>
          <div class="raw fourth-raw">
            <div class="number">.</div>
            <div class="number">0</div>
            <div class="number divid">/</div>
            <div class="number multiply">x</div>
          </div>
          <div class="raw fifth-raw">
            <div class="number reset">reset</div>
            <div class="number equal">=</div>
          </div>
        </div>
      </div>
      <!-- end of numbers container -->
    </div>
    <!-- end of the whole container -->
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
  </html>
